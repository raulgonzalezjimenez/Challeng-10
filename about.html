      <section><h2>Nuestros presidentes</h2></section>
      <section>
        <figure><img src="img/Flo.jpg" width="400" height="300"</figure>
        <h3>Nombre:</h3>
        <p>Florentino Pérez Rodríguez</p>
        <h3>Bio:</h3>
        <p>
          Florentino Pérez Rodríguez (Madrid, 1947) es un empresario español,
          ingeniero de Caminos, Canales y Puertos. Actual presidente del Real
          Madrid CF y del grupo ACS, resultante de la fusión de las
          constructoras OCP y Ginés y Navarro. En 2011 ocupaba el puesto número
          diez entre las fortunas españolas.
        </p>
      </section>
      <section>
        <figure><img src="img/Roma.png" width="400" height="300"</figure>
        <h3>Nombre:</h3>
        <p>Dan Friedkin</p>
        <h3>Bio:</h3>
        <p>
          Thomas Dan Friedkin (nacido en 1965) es un empresario, heredero y
          productor de cine multimillonario estadounidense. Es el propietario y
          director ejecutivo de The Friedkin Group y su filial Gulf States
          Toyota, fundada por su padre, Thomas H. Friedkin. También es
          propietario y presidente del club A.S. de la Serie A italiana. Roma. A
          diciembre de 2023, su patrimonio neto estimado es de 6.100 millones de
          dólares.
        </p>
      </section>
      <section>
        <figure><img src="img/Betis.png" width="400" height="300"</figure>
        <h3>Nombre:</h3>
        <p>Ángel Haro García</p>
        <h3>Bio:</h3>
        <p>
          Ángel Haro García es Master of Science por la Universidad de Swansea y
          presidente del holding empresarial Wingenia, empresa que a través de
          sus participadas (Tentusol, Prodiel, Energía Plus, ITVP…) realiza
          actividades en el ámbito de las energías renovables, instalaciones
          eléctricas, comercialización de energía, inspección técnica de
          vehículos y áreas afines. Desde 2016, ostenta el cargo de presidente y
          tercer accionista del Real Betis Balompié.
        </p>
      </section>
